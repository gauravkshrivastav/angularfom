<div class="main">
    <div class="top-header">
      <div>
        <h4 class="subheader">Tabs <span class="sideheader"></span></h4>
      </div>
      <div class="button-sec">
        <button class="backbutton" (click)="backwindow()">Back</button>
        <button class="backbutton" data-bs-toggle="modal" data-bs-target="#exampleModall12">Edit</button>
      </div>
    </div>



    <div class="container mt-4">
      <h4>{{dynamictabsdata?.title}}</h4>
        <div class="dynamics_tab" #tabs *ngIf="updatedropdown">
        <ul class="nav nav-tabs">
          <li *ngFor="let data of tabdata" (click)="onClick(data?.id)" (onkey)="onClick(data?.id)"><button [ngClass]="[data?.class, dynamictabsdata.theme]"><span>{{data?.label}}</span></button></li>
        </ul>
       
        <div class="tab-content">
            <div *ngFor="let data of tabdata">
          <div id="home" class="tab-pane" *ngIf="data?.Isvisible">
            <p>{{data?.description}}</p>
          </div>
        </div>
        </div>
      </div>
    </div>

      <ul class="list-inline">
        <li (click)="openhtml()"><button [class]="htmlcontent">HTML</button></li>
        <li (click)="opencss()"><button [class]="csscontent">CSS</button></li>
      </ul>
  
      <div class="htmlelement" *ngIf="htmlcontent == 'active'">
        <div class="copybutton">
          <button ngxClipboard [cbContent]="getHtmlContent()" (click)="copy()"><i class="fa fa-copy copyicon"></i>{{Copy}}</button>
        </div>
        <pre><code [highlight]="getHtmlContent()">{{getHtmlContent()}}</code></pre>
      </div>
      <div class="htmlelement" *ngIf="csscontent == 'active'">
        <div class="copybutton">
          <button ngxClipboard [cbContent]="CSS" (click)="copy()"><i class="fa fa-copy copyicon"></i>{{Copy}}</button>
        </div>
        <pre><code [highlight]="CSS">{{CSS}}</code></pre>
      </div>

    </div>




    
        
    <div class="modal fade" id="exampleModall12" tabindex="-1" aria-labelledby="exampleModalLabel3"
    aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Tab</h4>
                <button class="clearbtn" aria-label="Button Create modal close icon" #myModalClose7
                    data-bs-dismiss="modal"><img [src]="closeicon"></button>
            </div>
            <app-dynamictabsform (onclose)="close()"></app-dynamictabsform>
            <!-- <app-tooltipform (onclose)="close()"></app-tooltipform> -->
        </div>
    </div>
</div>
