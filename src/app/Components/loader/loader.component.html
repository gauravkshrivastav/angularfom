      <div>
        <h4 class="subheader">Loader <span class="sideheader">Component</span></h4>
      </div>
      <div class="button-sec">
        <button class="backbutton" (click)="backwindow()">Back</button>
        <button class="backbutton" data-bs-toggle="modal" data-bs-target="#exampleModal011">Edit</button>
      </div>
    </div>
    <div #loader class="loadersection">
      
      <div  *ngIf="loaderdata?.typefields == 'Horizontal Loader'" class="loaderdiv" [ngStyle]="{'width':loaderdata.cardwidth}">
        <label>{{loaderdata.title}}</label>
      <span class="loader" [ngClass]="[loaderdata?.themecolor, loaderdata?.timeoutvalue]"></span>
      </div>

      <div class="circulardiv" *ngIf="loaderdata?.typefields == 'Circular Loader'" [ngClass]="[loaderdata.themecolor, loaderdata?.timeoutvalue]" [ngStyle]="{'width':loaderdata.cardwidth}">

          </div>
        </div> -->
        <div id="circle-loader-wrap">
          <div class="left-wrap">
            <div class="loader"></div>	
          </div>
          <div class="right-wrap">
            <div class="loader"></div>
          </div>
        </div>
      </div>

      <ul class="list-inline">
      <li (click)="openhtml()"><button [class]="htmlcontent">HTML</button></li>
      <li (click)="opencss()"><button [class]="csscontent">CSS</button></li>
    </ul>
    <div class="htmlelement" *ngIf="htmlcontent == 'active'">
      <div class="copybutton">
        <button ngxClipboard [cbContent]="getHtmlContent()" (click)="copy()"><i class="fa fa-copy copyicon"></i>{{Copy}}</button>
      </div>
      <pre><code [highlight]="getHtmlContent()">{{getHtmlContent()}}</code></pre>
    </div>
    <div class="htmlelement" *ngIf="csscontent == 'active'">
      <div class="copybutton">
        <button ngxClipboard [cbContent]="CSS" (click)="copy()"><i class="fa fa-copy copyicon"></i>{{Copy}}</button>
      </div>
      <pre><code [highlight]="CSS">{{CSS}}</code></pre>
    </div>

    <div class="modal-dialog modaldialog-width">

            <div class="modal-header">
                <h4>Loader</h4>
                <button class="clearbtn"  aria-label="Card Update modal close"  #myModalClose9 data-bs-dismiss="modal">
                  <img [src]="closeicon" class="closeicon">  
                </button> 
            </div>
            <app-editloader (onclose)="close()"></app-editloader> 
  
        </div>
    </div>
